<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <main>
      <h1 id="title">Assallammuallaikum</h1>
      <button onclick="changeTitle()">Ubah text</button>
      <button onclick="reset()">Resset</button>
    </main>

    <script>
      // tangkap element h1 dgn id title
      let title = document.getElementById('title');
      // struktur keyword function-name(){}
      function changeTitle() {
        // id.property= expresion
        title.innerHTML = 'Waallaikumsalam';
        title.style.color = 'blue';
      }

      function reset() {
        window.location.reload();
      }
    </script>
  </body>
</html>
